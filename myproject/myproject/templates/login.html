{% extends 'base.html' %}

{% block title %}Login - EVoteHub{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center py-5 mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card border-0 shadow-sm rounded-4" style="background-color: hsla(90, 22%, 96%, 0.95);">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <h2 class="fw-bold text-primary">Welcome Back</h2>
                    <p class="text-muted">Please login to your account</p>
                </div>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="fas fa-user text-primary"></i>
                            </span>
                            <input type="text" class="form-control border-start-0 rounded-end-pill" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="fas fa-lock text-primary"></i>
                            </span>
                            <input type="password" class="form-control border-start-0 rounded-end-pill" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary rounded-pill py-2">Login</button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <p class="text-muted mb-0">Need help? <a href="{% url 'contact' %}" class="text-primary text-decoration-none">Contact Support</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
